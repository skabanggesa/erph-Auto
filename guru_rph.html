<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Pemuka Guru - Penjanaan RPH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <h1>Selamat Datang, <span id="user-name">Guru</span>!</h1>
            <nav>
                <button class="btn btn-tab active" data-tab="rph-tab">Jana & Semak RPH</button>
                <button class="btn btn-tab" data-tab="timetable-tab">Urus Jadual Waktu</button>
                <button id="logout-btn" class="btn btn-danger">Log Keluar</button>
            </nav>
        </header>

        <div id="rph-tab" class="tab-content active">
            <h2>ğŸ“ Penjanaan RPH Automatik</h2>
            <div class="card card-rph-input">
                <label for="rph-date">Pilih Tarikh RPH:</label>
                <input type="date" id="rph-date" required>
                <button id="generate-rph-btn" class="btn btn-primary mt-1">Jana RPH</button>
            </div>

<div id="rph-editor-section" class="card mt-2 hidden">
    <h3>Draf RPH Mingguan</h3>
    <form id="rph-editor-form">
        <div id="rph-slots-container">
            <div class="rph-slot-group">
                <h4 class="slot-header">Masa - Subjek (Kelas)</h4>
                <div class="rph-slot-details">
                    <input type="hidden" name="time">
                    <input type="hidden" name="day">
                    <input type="hidden" name="subject">
                    <input type="hidden" name="class">
                    
                    <label for="unit-0">Unit:</label>
                    <textarea id="unit-0" name="unit" rows="1" required></textarea>
                    
                    <label for="standard-0">Standard Pembelajaran (SP):</label>
                    <textarea id="standard-0" name="standard" rows="2" required></textarea>

                    <label for="objective-0">Objektif Pembelajaran:</label>
                    <textarea id="objective-0" name="objective" rows="3" required></textarea>

                    <label for="aktiviti-0">Aktiviti:</label>
                    <textarea id="aktiviti-0" name="aktiviti" rows="4" required></textarea>

                    <label for="penilaian-0">Penilaian:</label>
                    <textarea id="penilaian-0" name="penilaian" rows="3" required></textarea>

                    <label for="aids-0">Bahan Bantu Mengajar (BBM):</label>
                    <textarea id="aids-0" name="aids" rows="3" required></textarea>

                    <label for="refleksi-0">Refleksi:</label>
                    <textarea id="refleksi-0" name="refleksi" rows="3"></textarea>
                </div>
            </div>
            </div>

        <div class="form-actions mt-3">
            <button type="button" id="save-rph-btn" class="btn btn-secondary">ğŸ’¾ Simpan Draf</button>
            <button type="button" id="submit-rph-btn" class="btn btn-success">âœ… Hantar ke Pentadbir</button>
            <input type="hidden" id="rph-document-id">
        </div>
    </form>
</div>

            <h3 class="mt-3">Senarai RPH Saya</h3>
            <table id="teacher-rph-list" class="data-table">
                <thead>
                    <tr>
                        <th>Tarikh</th>
                        <th>Hari</th>
                        <th>Status</th>
                        <th>Tindakan</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="timetable-tab" class="tab-content hidden">
            <h2>ğŸ“… Urus Data Jadual Waktu</h2>
            <p>Masukkan Jadual Waktu anda (Masa, Subjek, Kelas) untuk membolehkan penjanaan RPH automatik.</p> 
            <div id="timetable-input-form" class="card">
                <p>Memuatkan borang Jadual Waktu...</p>
            </div>
            <button id="save-timetable-btn" class="btn btn-primary mt-3">Simpan Jadual Waktu</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui_utils.js"></script>
    <script src="js/guru_rph_logic.js"></script>
</body>
</html>
