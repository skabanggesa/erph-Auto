<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRPH Auto - Log Masuk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Rancangan Pengajaran Harian (RPH) Auto</h1>
            <p>Sila Log Masuk atau Daftar</p>
        </header>

        <section id="auth-section">
            <div class="card">
                <h2>Log Masuk</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="E-mel" required>
                    <input type="password" id="login-password" placeholder="Kata Laluan" required>
                    <button type="submit" class="btn btn-primary">Log Masuk</button>
                    <p class="small-link"><a href="#" id="forgot-password-link">Lupa Kata Laluan?</a></p>
                </form>
            </div>

            <div class="card">
                <h2>Daftar Guru Baharu</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Nama Penuh" required>
                    <input type="email" id="register-email" placeholder="E-mel (Contoh: guru@sekolah.edu.my)" required>
                    <input type="password" id="register-password" placeholder="Kata Laluan (min. 6 aksara)" required>
                    <button type="submit" class="btn btn-secondary">Daftar</button>
                </form>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
<script src="js/app.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
